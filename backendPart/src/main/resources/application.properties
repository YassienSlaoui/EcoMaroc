spring.application.name=backendPart

# MySQL Database Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecoMarocDB
spring.datasource.username=root
spring.datasource.password=

# JDBC Driver (Spring Boot 2.x uses HikariCP by default)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration (optional but recommended)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.paths-to-exclude=/profile/**,/userEntities/**

# Globally allow CORS for all endpoints
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
