<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="minePicture.jpg" alt="">
    <div class="header-text" [class.hide-header-text] = "sideNavCollapsed()">
        <h2>{{ "Your Channel" | translate }}</h2>
        <p>Yassine Slaoui</p>
    </div>
</div>
<mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItems()"
     [routerLink]="item.rout"
     class="menu-item"
     routerLinkActive="select-menu-item"
     #la = "routerLinkActive"
     [activated]="la.isActive"
     >
        <mat-icon [fontSet]="la.isActive ? 'material-icons':'material-icons-outlined'" matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label | translate }}</span>
    </a>
</mat-nav-list>
